<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>
    // Get automatically parses the JSON feed so I just access each element
    // to create the content.
    // Callback function runs when response is recieved
    
    $.get("https://messagehub.herokuapp.com/messages.json",function(response){
      $("#messages").empty();
      $.each(response, function(index){
        to_add = "<p>" + response[index].content + " by " + response[index].username + "</p>";
      $("#messages").append(to_add)
      });
    });

  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
