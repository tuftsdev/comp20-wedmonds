<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics">
</div>


<script type="text/javascript">
  var video = document.getElementById("failvideo");
  var lyric = document.getElementById("lyrics");

  var chorus = [
  "You've got me feelin' emotions",
  "Deeper than I've ever dreamed of",
  "Higher than the heavens above"];

  video.addEventListener("timeupdate",function()
  {
    var time = video.currentTime;
      if((time > 9 && time < 13) || (time > 59 && time < 64) ||
          (time > 68 && time < 72)){
        lyric.innerHTML = chorus[0];
      }
      else if((time > 13 && time < 15) || (time > 64 && time < 68)){
        lyric.innerHTML = chorus[1];
      }
      else if((time > 18 && time < 21) || (time > 72)){
        lyric.innerHTML = chorus[2];
      }
      else if(time > 21 && time < 26.75){
        lyric.innerHTML = "I feel good, I feel nice";
      }
      else if(time > 26.75 && time < 32.5){
        lyric.innerHTML = "I've never felt so satisfied";
      }
      else if(time > 32.5 && time < 38.25){
        lyric.innerHTML = "I'm in love, I'm alive";
      }
      else if(time > 38.25 && time < 44){
        lyric.innerHTML = "Intoxicated, flyin' high";
      }
      else if(time > 44 && time < 47.75){
        lyric.innerHTML = "Feels like a dream";
      }
      else if(time > 47.75 && time < 51.5){
        lyric.innerHTML = "When you touch me tenderly";
      }
      else if(time > 51.5 && time < 55.25){
        lyric.innerHTML = "I don't know if it's real";
      }
      else if(time > 55.25 && time < 59){
        lyric.innerHTML = "But I like the way I feel inside";
      }

  },false);

</script>
</body>
</html>
